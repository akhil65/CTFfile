<!doctype html>
<html>
  <head>
    <title>Login - UBNetDef</title>
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    
    <nav>
      <img src="images/ubnetdef.png">
      <ul>
        <li><a href="/home">Home</a></li><li><a href="/login">Login</a></li>
      </ul>
    </nav>

    <header>
      <h2>Login</h2>
    </header>

    <section class="content">
      <form action="/login" method="post">
        <p>
          <label for="username">Username</label>
          <input type="text" name="username">
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password">
        </p>
        <p>
          <input type="submit" name="submit" value="Login">
        </p>  
      </form>
    </section>
    
    <footer>
      <p>Copyright UB.</p>
      <p>Found a bug? <a href="/report">Report it</a> so we can stop it!</p>
    </footer>
  </body>
</html>
